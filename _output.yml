bookdown::gitbook:
  number_sections: false
  split_by: rmd
  css: book.css
  config:
    fontsettings:
      theme: white
      family: sans
      size: 2
    toc:
      scroll_highlight: yes
      before: |
          <li class='before'><a href="./">Organization and open-source workshop</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]

